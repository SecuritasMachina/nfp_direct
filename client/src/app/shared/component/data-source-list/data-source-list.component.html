<div *ngIf="dataLoaded">
  <app-editable-table
    [columns]="['id','firstName','lastName','createdAt','updatedAt', 'Actions']"
    [editableColumns] = "['lastName', 'createdAt', 'firstName']"
    [dateColumns] ="['createdAt','updatedAt']"
    [data]="tableData"
    [pageSizeOptions]="[5,6,9,12,20,50,100]"
    [searchable]="true"
    (action)="action($event)"
    [notification]="yourMessage"
    [maxChar]="23">
  </app-editable-table>
</div>
